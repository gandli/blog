name: Translate Markdown Posts

on:
  push:
    paths:
      - 'content/**/*.md'
      - '!content/**/*_en.md'  # 排除已翻译的文件
  workflow_dispatch:  # 添加手动触发
    inputs:
      file_path:
        description: 'Optional - Specific file path to translate (e.g. content/my_post.md)'
        required: false
        default: ''
jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
            posts/**/*.md
            !posts/**/*_en.md

      - name: Translate Markdown files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python .github/scripts/translate_markdown.py "${{ steps.changed-files.outputs.all_changed_files }}"
